<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DawsOS Portfolio Report{% endblock %}</title>
    <style>
        /* Page layout */
        @page {
            size: letter;
            margin: 0.75in;

            @bottom-center {
                content: "{{ attributions | join(' | ') | truncate(120) }}";
                font-size: 7pt;
                color: #666;
                text-align: center;
            }

            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 8pt;
                color: #666;
            }

            @bottom-left {
                content: "DawsOS Â© 2025";
                font-size: 8pt;
                color: #666;
            }
        }

        /* Base typography */
        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            color: #1a1a1a;
            line-height: 1.6;
            font-size: 11pt;
        }

        /* Headings */
        h1 {
            font-size: 24pt;
            font-weight: 700;
            color: #00ACC1;
            margin-bottom: 0.5em;
            border-bottom: 3px solid #00ACC1;
            padding-bottom: 0.3em;
        }

        h2 {
            font-size: 18pt;
            font-weight: 600;
            color: #00838F;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #B2EBF2;
            padding-bottom: 0.2em;
        }

        h3 {
            font-size: 14pt;
            font-weight: 600;
            color: #00838F;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
            font-size: 10pt;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #00ACC1;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e1f5fe;
        }

        /* Monospace for numbers */
        .monospace, .numeric {
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
        }

        td.numeric {
            text-align: right;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 72pt;
            color: #f0f0f0;
            opacity: 0.3;
            z-index: -1;
            white-space: nowrap;
            pointer-events: none;
        }

        /* Attribution footer */
        .attribution-footer {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 2px solid #ddd;
            font-size: 8pt;
            color: #666;
            line-height: 1.4;
        }

        .attribution-footer p {
            margin: 0.3em 0;
        }

        /* Cover page */
        .cover-page {
            text-align: center;
            margin-top: 3in;
        }

        .cover-page h1 {
            font-size: 36pt;
            color: #00ACC1;
            border: none;
            margin-bottom: 0.3em;
        }

        .cover-page .subtitle {
            font-size: 18pt;
            color: #666;
            margin-bottom: 2em;
        }

        .cover-page .timestamp {
            font-size: 12pt;
            color: #999;
            margin-top: 3em;
        }

        /* Page breaks */
        .page-break {
            page-break-after: always;
        }

        /* Metric badges */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 9pt;
            font-weight: 600;
        }

        .badge-high {
            background-color: #c8e6c9;
            color: #2e7d32;
        }

        .badge-medium {
            background-color: #fff9c4;
            color: #f57f17;
        }

        .badge-low {
            background-color: #ffcdd2;
            color: #c62828;
        }

        /* Warnings */
        .warning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin: 1em 0;
            font-size: 10pt;
        }

        .warning-icon {
            color: #ffc107;
            font-weight: bold;
            margin-right: 0.5em;
        }

        /* Charts */
        .chart-container {
            text-align: center;
            margin: 1.5em 0;
        }

        .chart-caption {
            font-size: 9pt;
            color: #666;
            margin-top: 0.5em;
            font-style: italic;
        }

        /* Logo */
        .logo {
            max-width: 150px;
            margin-bottom: 2em;
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>
<body>
    {% if watermark %}
    <div class="watermark">{{ watermark.text }}</div>
    {% endif %}

    {% block content %}{% endblock %}

    <div class="attribution-footer">
        {% for attribution in attributions %}
        <p>{{ attribution }}</p>
        {% endfor %}
    </div>
</body>
</html>
