<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DawsOS Portfolio Intelligence Platform</title>
    
    <!-- React UMD builds from unpkg -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.2/dist/axios.min.js"></script>
    
    <!-- Professional Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Bloomberg Terminal-Style Dark Theme */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --border-primary: rgba(255, 255, 255, 0.08);
            --border-secondary: rgba(255, 255, 255, 0.04);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --color-success: #10b981;
            --color-error: #ef4444;
            --color-warning: #f59e0b;
            --color-info: #3b82f6;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
            --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'IBM Plex Mono', 'Courier New', monospace;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1929 100%);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Professional Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .mono {
            font-family: var(--font-mono);
            font-weight: 500;
        }
        
        /* Login Container */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-box {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-info);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            padding: 0.875rem 2rem;
            background: var(--color-info);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Dashboard Layout */
        .dashboard {
            min-height: 100vh;
            background: var(--bg-primary);
        }
        
        /* Glass Morphism Navigation */
        .nav-header {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }
        
        .nav-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-brand h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            padding: 0.25rem;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 12px;
        }
        
        .nav-tab {
            padding: 0.625rem 1.25rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
        
        .nav-tab.active {
            background: var(--color-info);
            color: white;
            border-color: transparent;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .btn-logout {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--color-error);
        }
        
        /* Main Content Area */
        .main-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .stat-change {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .positive {
            color: var(--color-success);
        }
        
        .negative {
            color: var(--color-error);
        }
        
        .neutral {
            color: var(--text-secondary);
        }
        
        /* Card Component */
        .card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-secondary);
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table thead tr {
            border-bottom: 2px solid var(--border-primary);
        }
        
        .table th {
            padding: 0.75rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }
        
        .table tbody tr {
            border-bottom: 1px solid var(--border-secondary);
            transition: background 0.15s;
        }
        
        .table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        
        .table td {
            padding: 0.75rem;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-primary);
        }
        
        .table td.symbol {
            font-weight: 600;
            color: var(--color-info);
        }
        
        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--color-info);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error States */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: var(--color-error);
            margin: 1rem 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-tabs {
                overflow-x: auto;
                width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Wait for React to be loaded
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
            document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center;">Loading React framework...</div>';
            setTimeout(() => location.reload(), 2000);
        } else {
            // React is loaded, initialize the app
            const { useState, useEffect } = React;
            const e = React.createElement;
            
            // API Configuration
            const API_BASE = '';
            
            // Format helpers
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(value || 0);
            };
            
            const formatPercentage = (value) => {
                const formatted = ((value || 0) * 100).toFixed(2);
                return value >= 0 ? '+' + formatted + '%' : formatted + '%';
            };
            
            const formatDate = (dateString) => {
                if (!dateString) return '--';
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            };
            
            // Login Component
            function LoginForm({ onLogin }) {
                const [email, setEmail] = useState('michael@dawsos.com');
                const [password, setPassword] = useState('');
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState('');
                
                const handleSubmit = async (event) => {
                    event.preventDefault();
                    setLoading(true);
                    setError('');
                    
                    try {
                        const response = await axios.post(API_BASE + '/api/auth/login', {
                            email: email,
                            password: password
                        });
                        
                        const data = response.data;
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        axios.defaults.headers.common['Authorization'] = 'Bearer ' + data.access_token;
                        onLogin(data.access_token, data.user);
                    } catch (err) {
                        setError(err.response?.data?.message || 'Login failed. Please try again.');
                    } finally {
                        setLoading(false);
                    }
                };
                
                return e('div', { className: 'login-container' },
                    e('div', { className: 'login-box' },
                        e('div', { className: 'login-header' },
                            e('h1', null, 'DawsOS'),
                            e('p', null, 'Portfolio Intelligence Platform')
                        ),
                        e('form', { onSubmit: handleSubmit },
                            e('div', { className: 'form-group' },
                                e('label', { className: 'form-label' }, 'Email Address'),
                                e('input', {
                                    type: 'email',
                                    className: 'form-input',
                                    value: email,
                                    onChange: (event) => setEmail(event.target.value),
                                    required: true
                                })
                            ),
                            e('div', { className: 'form-group' },
                                e('label', { className: 'form-label' }, 'Password'),
                                e('input', {
                                    type: 'password',
                                    className: 'form-input',
                                    value: password,
                                    onChange: (event) => setPassword(event.target.value),
                                    placeholder: 'Enter password',
                                    required: true
                                })
                            ),
                            error ? e('div', { className: 'error-message' }, error) : null,
                            e('button', { 
                                type: 'submit', 
                                className: 'btn', 
                                disabled: loading 
                            }, loading ? 'LOGGING IN...' : 'LOGIN')
                        )
                    )
                );
            }
            
            // Portfolio Overview Component
            function PortfolioOverview({ data }) {
                if (!data) {
                    return e('div', { className: 'loading' }, 'Loading portfolio data...');
                }
                
                const cards = [
                    { label: 'Total Value', value: formatCurrency(data.total_value), change: formatPercentage(data.total_change_pct || 0) + ' Today' },
                    { label: 'Unrealized P&L', value: formatCurrency(data.unrealized_pnl || 0), change: formatPercentage(data.unrealized_pnl_pct || 0), colored: true },
                    { label: 'Daily Return', value: formatCurrency(data.day_return || 0), change: formatPercentage(data.day_return_pct || 0), colored: true },
                    { label: 'YTD Return', value: formatCurrency(data.ytd_return || 0), change: formatPercentage(data.ytd_return_pct || 0), colored: true }
                ];
                
                return e('div', { className: 'stats-grid' },
                    cards.map((card, index) => 
                        e('div', { className: 'stat-card', key: index },
                            e('div', { className: 'stat-label' }, card.label),
                            e('div', { 
                                className: 'stat-value' + (card.colored && parseFloat(card.value) < 0 ? ' negative' : card.colored ? ' positive' : '')
                            }, card.value),
                            e('div', { 
                                className: 'stat-change' + (card.change.includes('+') ? ' positive' : card.change.includes('-') ? ' negative' : ' neutral')
                            }, card.change)
                        )
                    )
                );
            }
            
            // Holdings Table Component
            function HoldingsTable({ holdings }) {
                if (!holdings || holdings.length === 0) {
                    return e('div', { className: 'card' },
                        e('div', { className: 'card-header' },
                            e('h3', { className: 'card-title' }, 'Holdings')
                        ),
                        e('div', { className: 'loading' }, 'No holdings data available')
                    );
                }
                
                return e('div', { className: 'card' },
                    e('div', { className: 'card-header' },
                        e('h3', { className: 'card-title' }, 'Portfolio Holdings')
                    ),
                    e('div', { className: 'table-container' },
                        e('table', { className: 'table' },
                            e('thead', null,
                                e('tr', null,
                                    e('th', null, 'Symbol'),
                                    e('th', null, 'Quantity'),
                                    e('th', null, 'Price'),
                                    e('th', null, 'Market Value'),
                                    e('th', null, 'Cost Basis'),
                                    e('th', null, 'Unrealized P&L'),
                                    e('th', null, '% of Portfolio')
                                )
                            ),
                            e('tbody', null,
                                holdings.map(holding => {
                                    const unrealizedPnl = (holding.market_value || 0) - (holding.cost_basis || 0);
                                    return e('tr', { key: holding.symbol },
                                        e('td', { className: 'symbol' }, holding.symbol),
                                        e('td', null, holding.quantity),
                                        e('td', null, formatCurrency(holding.price)),
                                        e('td', null, formatCurrency(holding.market_value)),
                                        e('td', null, formatCurrency(holding.cost_basis)),
                                        e('td', { className: unrealizedPnl >= 0 ? 'positive' : 'negative' },
                                            formatCurrency(unrealizedPnl)
                                        ),
                                        e('td', null, ((holding.weight || 0) * 100).toFixed(2) + '%')
                                    );
                                })
                            )
                        )
                    )
                );
            }
            
            // Transactions Table Component
            function TransactionsTable({ transactions }) {
                if (!transactions || transactions.length === 0) {
                    return e('div', { className: 'card' },
                        e('div', { className: 'card-header' },
                            e('h3', { className: 'card-title' }, 'Transaction History')
                        ),
                        e('div', { className: 'loading' }, 'No transactions available')
                    );
                }
                
                return e('div', { className: 'card' },
                    e('div', { className: 'card-header' },
                        e('h3', { className: 'card-title' }, 'Transaction History')
                    ),
                    e('div', { className: 'table-container' },
                        e('table', { className: 'table' },
                            e('thead', null,
                                e('tr', null,
                                    e('th', null, 'Date'),
                                    e('th', null, 'Type'),
                                    e('th', null, 'Symbol'),
                                    e('th', null, 'Quantity'),
                                    e('th', null, 'Price'),
                                    e('th', null, 'Amount')
                                )
                            ),
                            e('tbody', null,
                                transactions.slice(0, 20).map((tx, index) => 
                                    e('tr', { key: index },
                                        e('td', null, formatDate(tx.date || tx.trade_date)),
                                        e('td', { style: { textTransform: 'uppercase' } }, tx.type),
                                        e('td', { className: 'symbol' }, tx.symbol),
                                        e('td', null, tx.quantity || tx.shares),
                                        e('td', null, formatCurrency(tx.price)),
                                        e('td', { className: (tx.amount || 0) >= 0 ? 'positive' : 'negative' },
                                            formatCurrency(Math.abs(tx.amount || 0))
                                        )
                                    )
                                )
                            )
                        )
                    )
                );
            }
            
            // Macro Table Component
            function MacroTable({ data }) {
                if (!data || data.length === 0) {
                    return e('div', { className: 'card' },
                        e('div', { className: 'card-header' },
                            e('h3', { className: 'card-title' }, 'Macro Indicators')
                        ),
                        e('div', { className: 'loading' }, 'No macro data available')
                    );
                }
                
                return e('div', { className: 'card' },
                    e('div', { className: 'card-header' },
                        e('h3', { className: 'card-title' }, 'Key Economic Indicators')
                    ),
                    e('div', { className: 'table-container' },
                        e('table', { className: 'table' },
                            e('thead', null,
                                e('tr', null,
                                    e('th', null, 'Indicator'),
                                    e('th', null, 'Value'),
                                    e('th', null, 'Previous'),
                                    e('th', null, 'Change'),
                                    e('th', null, 'Updated')
                                )
                            ),
                            e('tbody', null,
                                data.slice(0, 15).map((indicator, index) => {
                                    const change = indicator.previous ? 
                                        ((indicator.value - indicator.previous) / indicator.previous * 100).toFixed(2) : 0;
                                    
                                    return e('tr', { key: index },
                                        e('td', null, indicator.name),
                                        e('td', { className: 'mono' }, 
                                            typeof indicator.value === 'number' ? 
                                            indicator.value.toFixed(2) : indicator.value
                                        ),
                                        e('td', { className: 'mono' }, 
                                            indicator.previous ? indicator.previous.toFixed(2) : '--'
                                        ),
                                        e('td', { className: parseFloat(change) >= 0 ? 'positive' : 'negative' },
                                            change !== 0 ? (parseFloat(change) >= 0 ? '+' : '') + change + '%' : '--'
                                        ),
                                        e('td', null, indicator.date ? formatDate(indicator.date) : '--')
                                    );
                                })
                            )
                        )
                    )
                );
            }
            
            // Main Dashboard Component
            function Dashboard({ user, onLogout }) {
                const [activeTab, setActiveTab] = useState('portfolio');
                const [portfolioData, setPortfolioData] = useState(null);
                const [holdings, setHoldings] = useState([]);
                const [transactions, setTransactions] = useState([]);
                const [macroData, setMacroData] = useState([]);
                const [loading, setLoading] = useState(true);
                
                useEffect(() => {
                    loadData();
                }, []);
                
                const loadData = async () => {
                    try {
                        const results = await Promise.all([
                            axios.get(API_BASE + '/api/portfolio').catch(() => ({ data: null })),
                            axios.get(API_BASE + '/api/holdings').catch(() => ({ data: { holdings: [] } })),
                            axios.get(API_BASE + '/api/transactions').catch(() => ({ data: { transactions: [] } })),
                            axios.get(API_BASE + '/api/macro').catch(() => ({ data: { indicators: [] } }))
                        ]);
                        
                        setPortfolioData(results[0].data);
                        setHoldings(results[1].data.holdings || []);
                        setTransactions(results[2].data.transactions || []);
                        setMacroData(results[3].data.indicators || []);
                    } catch (error) {
                        console.error('Error loading data:', error);
                    } finally {
                        setLoading(false);
                    }
                };
                
                const renderContent = () => {
                    if (loading) {
                        return e('div', { className: 'loading' },
                            e('div', { className: 'spinner' })
                        );
                    }
                    
                    switch(activeTab) {
                        case 'portfolio':
                            return e(React.Fragment, null,
                                e(PortfolioOverview, { data: portfolioData }),
                                e(HoldingsTable, { holdings: holdings })
                            );
                        case 'transactions':
                            return e(TransactionsTable, { transactions: transactions });
                        case 'macro':
                            return e(MacroTable, { data: macroData });
                        default:
                            return e(PortfolioOverview, { data: portfolioData });
                    }
                };
                
                return e('div', { className: 'dashboard' },
                    e('div', { className: 'nav-header' },
                        e('div', { className: 'nav-content' },
                            e('div', { className: 'nav-brand' },
                                e('h1', null, 'DawsOS')
                            ),
                            e('div', { className: 'nav-tabs' },
                                e('button', {
                                    className: 'nav-tab' + (activeTab === 'portfolio' ? ' active' : ''),
                                    onClick: () => setActiveTab('portfolio')
                                }, 'Portfolio'),
                                e('button', {
                                    className: 'nav-tab' + (activeTab === 'transactions' ? ' active' : ''),
                                    onClick: () => setActiveTab('transactions')
                                }, 'Transactions'),
                                e('button', {
                                    className: 'nav-tab' + (activeTab === 'macro' ? ' active' : ''),
                                    onClick: () => setActiveTab('macro')
                                }, 'Macro')
                            ),
                            e('div', { className: 'nav-actions' },
                                e('span', { className: 'user-info' }, user?.email || 'User'),
                                e('button', { 
                                    className: 'btn-logout', 
                                    onClick: onLogout 
                                }, 'Logout')
                            )
                        )
                    ),
                    e('div', { className: 'main-content' },
                        renderContent()
                    )
                );
            }
            
            // Root App Component
            function App() {
                const [isAuthenticated, setIsAuthenticated] = useState(false);
                const [user, setUser] = useState(null);
                
                useEffect(() => {
                    // Check for existing auth token
                    const token = localStorage.getItem('authToken');
                    const userData = localStorage.getItem('user');
                    
                    if (token && userData) {
                        axios.defaults.headers.common['Authorization'] = 'Bearer ' + token;
                        setUser(JSON.parse(userData));
                        setIsAuthenticated(true);
                    }
                }, []);
                
                const handleLogin = (token, userData) => {
                    setUser(userData);
                    setIsAuthenticated(true);
                };
                
                const handleLogout = () => {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    delete axios.defaults.headers.common['Authorization'];
                    setUser(null);
                    setIsAuthenticated(false);
                };
                
                return isAuthenticated ?
                    e(Dashboard, { user: user, onLogout: handleLogout }) :
                    e(LoginForm, { onLogin: handleLogin });
            }
            
            // Render the app
            try {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(e(App));
                console.log('DawsOS UI initialized successfully');
            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center; color: #ef4444;">Error initializing application. Please refresh the page.</div>';
            }
        }
    </script>
</body>
</html>
