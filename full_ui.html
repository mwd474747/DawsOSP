<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DawsOS Portfolio Intelligence Platform</title>
    
    <!-- React UMD builds from unpkg -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.2/dist/axios.min.js"></script>
    
    <!-- Professional Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Bloomberg Terminal-Style Dark Theme */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --border-primary: rgba(255, 255, 255, 0.08);
            --border-secondary: rgba(255, 255, 255, 0.04);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --color-success: #10b981;
            --color-error: #ef4444;
            --color-warning: #f59e0b;
            --color-info: #3b82f6;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
            --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'IBM Plex Mono', 'Courier New', monospace;
            --sidebar-width: 280px;
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1929 100%);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Professional Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .mono {
            font-family: var(--font-mono);
            font-weight: 500;
        }
        
        /* Login Container */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-box {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-info);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            padding: 0.875rem 2rem;
            background: var(--color-info);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Dashboard Layout */
        .dashboard {
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
        }
        
        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-primary);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .sidebar-nav {
            padding: 1rem 0;
        }
        
        .nav-section {
            margin-bottom: 1.5rem;
        }
        
        .nav-section-title {
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }
        
        .nav-item {
            display: block;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-size: 0.875rem;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
        
        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-info);
            border-left: 3px solid var(--color-info);
        }
        
        /* Main Content Area */
        .main-wrapper {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }
        
        .main-wrapper.expanded {
            margin-left: 0;
        }
        
        /* Top Header Bar */
        .header-bar {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .menu-toggle {
            display: none;
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .breadcrumb-separator {
            color: var(--text-muted);
        }
        
        .breadcrumb-current {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* Page Content */
        .page-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .page-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Glass Morphism Navigation */
        .nav-header {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }
        
        .nav-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-brand h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            padding: 0.25rem;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 12px;
        }
        
        .nav-tab {
            padding: 0.625rem 1.25rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
        
        .nav-tab.active {
            background: var(--color-info);
            color: white;
            border-color: transparent;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .btn-logout {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--color-error);
        }
        
        /* Main Content Area */
        .main-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .stat-change {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .positive {
            color: var(--color-success);
        }
        
        .negative {
            color: var(--color-error);
        }
        
        .neutral {
            color: var(--text-secondary);
        }
        
        /* Card Component */
        .card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-secondary);
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table thead tr {
            border-bottom: 2px solid var(--border-primary);
        }
        
        .table th {
            padding: 0.75rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }
        
        .table tbody tr {
            border-bottom: 1px solid var(--border-secondary);
            transition: background 0.15s;
        }
        
        .table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        
        .table td {
            padding: 0.75rem;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-primary);
        }
        
        .table td.symbol {
            font-weight: 600;
            color: var(--color-info);
        }
        
        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--color-info);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error States */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: var(--color-error);
            margin: 1rem 0;
        }
        
        /* Chat Interface Styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
        
        .chat-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
        }
        
        .chat-message.user {
            background: rgba(59, 130, 246, 0.1);
            margin-left: 20%;
        }
        
        .chat-message.ai {
            background: rgba(30, 41, 59, 0.6);
            margin-right: 20%;
        }
        
        .chat-input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid var(--border-primary);
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 6px;
        }
        
        .card-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .empty-state-message {
            font-size: 0.95rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-wrapper {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-tabs {
                overflow-x: auto;
                width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Wait for React to be loaded
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
            document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center;">Loading React framework...</div>';
            setTimeout(() => location.reload(), 2000);
        } else {
            // React is loaded, initialize the app
            const { useState, useEffect, useCallback } = React;
            const e = React.createElement;
            
            // API Configuration
            const API_BASE = '';
            
            // Format helpers
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(value || 0);
            };
            
            const formatPercentage = (value) => {
                const formatted = ((value || 0) * 100).toFixed(2);
                return value >= 0 ? '+' + formatted + '%' : formatted + '%';
            };
            
            const formatDate = (dateString) => {
                if (!dateString) return '--';
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            };
            
            // Navigation Structure
            const navigationStructure = [
                {
                    section: 'Portfolio',
                    items: [
                        { id: 'dashboard', label: 'Dashboard', path: '/dashboard' },
                        { id: 'holdings', label: 'Holdings', path: '/holdings' },
                        { id: 'transactions', label: 'Transactions', path: '/transactions' },
                        { id: 'performance', label: 'Performance', path: '/performance' }
                    ]
                },
                {
                    section: 'Analysis',
                    items: [
                        { id: 'macro-cycles', label: 'Macro Cycles', path: '/macro-cycles' },
                        { id: 'scenarios', label: 'Scenarios', path: '/scenarios' },
                        { id: 'risk', label: 'Risk Analytics', path: '/risk' },
                        { id: 'attribution', label: 'Attribution', path: '/attribution' }
                    ]
                },
                {
                    section: 'Intelligence',
                    items: [
                        { id: 'optimizer', label: 'Optimizer', path: '/optimizer' },
                        { id: 'ratings', label: 'Ratings', path: '/ratings' },
                        { id: 'ai-insights', label: 'AI Insights', path: '/ai-insights' },
                        { id: 'market-data', label: 'Market Data', path: '/market-data' }
                    ]
                },
                {
                    section: 'Operations',
                    items: [
                        { id: 'alerts', label: 'Alerts', path: '/alerts' },
                        { id: 'reports', label: 'Reports', path: '/reports' },
                        { id: 'corporate-actions', label: 'Corporate Actions', path: '/corporate-actions' },
                        { id: 'settings', label: 'Settings', path: '/settings' }
                    ]
                }
            ];
            
            // Login Component
            function LoginForm({ onLogin }) {
                const [email, setEmail] = useState('michael@dawsos.com');
                const [password, setPassword] = useState('');
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState('');
                
                const handleSubmit = async (event) => {
                    event.preventDefault();
                    setLoading(true);
                    setError('');
                    
                    try {
                        const response = await axios.post(API_BASE + '/api/auth/login', {
                            email: email,
                            password: password
                        });
                        
                        const data = response.data;
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        axios.defaults.headers.common['Authorization'] = 'Bearer ' + data.access_token;
                        onLogin(data.access_token, data.user);
                    } catch (err) {
                        setError(err.response?.data?.message || 'Login failed. Please try again.');
                    } finally {
                        setLoading(false);
                    }
                };
                
                return e('div', { className: 'login-container' },
                    e('div', { className: 'login-box' },
                        e('div', { className: 'login-header' },
                            e('h1', null, 'DawsOS'),
                            e('p', null, 'Portfolio Intelligence Platform')
                        ),
                        e('form', { onSubmit: handleSubmit },
                            e('div', { className: 'form-group' },
                                e('label', { className: 'form-label' }, 'Email Address'),
                                e('input', {
                                    type: 'email',
                                    className: 'form-input',
                                    value: email,
                                    onChange: (event) => setEmail(event.target.value),
                                    required: true
                                })
                            ),
                            e('div', { className: 'form-group' },
                                e('label', { className: 'form-label' }, 'Password'),
                                e('input', {
                                    type: 'password',
                                    className: 'form-input',
                                    value: password,
                                    onChange: (event) => setPassword(event.target.value),
                                    placeholder: 'Enter password',
                                    required: true
                                })
                            ),
                            error ? e('div', { className: 'error-message' }, error) : null,
                            e('button', { 
                                type: 'submit', 
                                className: 'btn', 
                                disabled: loading 
                            }, loading ? 'LOGGING IN...' : 'LOGIN')
                        )
                    )
                );
            }
            
            // Portfolio Overview Component
            function PortfolioOverview({ data }) {
                if (!data) {
                    return e('div', { className: 'loading' }, 'Loading portfolio data...');
                }
                
                const cards = [
                    { label: 'Total Value', value: formatCurrency(data.total_value), change: formatPercentage(data.total_change_pct || 0) + ' Today' },
                    { label: 'Unrealized P&L', value: formatCurrency(data.unrealized_pnl || 0), change: formatPercentage(data.unrealized_pnl_pct || 0), colored: true },
                    { label: 'Daily Return', value: formatCurrency(data.day_return || 0), change: formatPercentage(data.day_return_pct || 0), colored: true },
                    { label: 'YTD Return', value: formatCurrency(data.ytd_return || 0), change: formatPercentage(data.ytd_return_pct || 0), colored: true }
                ];
                
                return e('div', { className: 'stats-grid' },

                    setMessages(prev => [...prev, newMessage]);
                    setInputValue('');

                        const errorMessage = { role: 'ai', content: 'I can provide insights about your portfolio. Try asking about performance, risk, or optimization strategies.' };

            // Root App Component
            function App() {
                const [isAuthenticated, setIsAuthenticated] = useState(false);
                const [user, setUser] = useState(null);
                
                useEffect(() => {
                    // Check for existing auth token
                    const token = localStorage.getItem('authToken');
                    const userData = localStorage.getItem('user');
                    
                    if (token && userData) {
                        axios.defaults.headers.common['Authorization'] = 'Bearer ' + token;
                        setUser(JSON.parse(userData));
                        setIsAuthenticated(true);
                    }
                }, []);
                
                const handleLogin = (token, userData) => {
                    setUser(userData);
                    setIsAuthenticated(true);
                };
                
                const handleLogout = () => {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    delete axios.defaults.headers.common['Authorization'];
                    setUser(null);
                    setIsAuthenticated(false);
                };
                
                return isAuthenticated ?
                    e(Dashboard, { user: user, onLogout: handleLogout }) :
                    e(LoginForm, { onLogin: handleLogin });
            }
            
            // Render the app
            try {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(e(App));
                console.log('DawsOS UI initialized successfully');
            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center; color: #ef4444;">Error initializing application. Please refresh the page.</div>';
            }
        }
