# DawsOS Simple Docker Stack (Database only)
# Purpose: Just PostgreSQL + Redis for development
# Usage: docker compose -f docker-compose.simple.yml up -d

services:
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: dawsos-dev-postgres
    environment:
      POSTGRES_USER: dawsos
      POSTGRES_PASSWORD: dawsos
      POSTGRES_DB: dawsos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dawsos"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dawsos-dev-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
