<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DawsOS - Scenario Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 18px;
        }
        
        .macro-bar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }
        
        .macro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .macro-item {
            text-align: center;
        }
        
        .macro-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .macro-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .scenarios-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .scenarios-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .scenario-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .scenario-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-align: center;
            font-weight: 600;
        }
        
        .scenario-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .btn-crash { background: linear-gradient(135deg, #f44336, #d32f2f); }
        .btn-rates { background: linear-gradient(135deg, #ff9800, #f57c00); }
        .btn-inflation { background: linear-gradient(135deg, #ffc107, #f9a825); }
        .btn-tech { background: linear-gradient(135deg, #9c27b0, #7b1fa2); }
        .btn-recovery { background: linear-gradient(135deg, #4caf50, #388e3c); }
        .btn-credit { background: linear-gradient(135deg, #795548, #5d4037); }
        
        .scenario-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .scenario-desc {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .results-section {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .results-section.active {
            display: block;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
        
        .regime-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .impact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .impact-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .impact-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .impact-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        
        .negative { color: #f44336 !important; }
        .positive { color: #4caf50 !important; }
        
        .recommendations {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .recommendations h3 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        
        .rec-item {
            padding: 8px 0;
            color: #333;
        }
        
        .rec-item:before {
            content: "‚úì";
            color: #4caf50;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üöÄ DawsOS Scenario Analysis Dashboard</h1>
            <p>Test your portfolio against market scenarios with macro-aware AI</p>
        </div>
        
        <div class="macro-bar">
            <div class="macro-grid" id="macroGrid">
                <div class="macro-item">
                    <div class="macro-label">Current Regime</div>
                    <div class="macro-value" id="regime">Loading...</div>
                </div>
                <div class="macro-item">
                    <div class="macro-label">STDC Phase</div>
                    <div class="macro-value" id="stdc">Loading...</div>
                </div>
                <div class="macro-item">
                    <div class="macro-label">LTDC Phase</div>
                    <div class="macro-value" id="ltdc">Loading...</div>
                </div>
                <div class="macro-item">
                    <div class="macro-label">Risk Level</div>
                    <div class="macro-value" id="risk">Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="scenarios-card">
            <h2>Select a Scenario to Analyze</h2>
            
            <div class="scenario-grid">
                <button class="scenario-btn btn-crash" onclick="runScenario('market_crash')">
                    <div class="scenario-title">üìâ Market Crash</div>
                    <div class="scenario-desc">-20% Equity Shock</div>
                </button>
                <button class="scenario-btn btn-rates" onclick="runScenario('interest_rate')">
                    <div class="scenario-title">üìä Rate Hike</div>
                    <div class="scenario-desc">+2% Interest Rates</div>
                </button>
                <button class="scenario-btn btn-inflation" onclick="runScenario('inflation')">
                    <div class="scenario-title">üí∏ High Inflation</div>
                    <div class="scenario-desc">6%+ CPI Shock</div>
                </button>
                <button class="scenario-btn btn-tech" onclick="runScenario('tech_crash')">
                    <div class="scenario-title">üíª Tech Crash</div>
                    <div class="scenario-desc">-30% Tech Sector</div>
                </button>
                <button class="scenario-btn btn-recovery" onclick="runScenario('recovery')">
                    <div class="scenario-title">üìà Recovery Rally</div>
                    <div class="scenario-desc">+15% Risk-On</div>
                </button>
                <button class="scenario-btn btn-credit" onclick="runScenario('credit_crunch')">
                    <div class="scenario-title">üè¶ Credit Crunch</div>
                    <div class="scenario-desc">Spreads Widen</div>
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing scenario with macro adjustments...</p>
            </div>
            
            <div class="results-section" id="results">
                <!-- Results will be injected here -->
            </div>
        </div>
    </div>
    
    <script>
        // Load macro data on page load
        window.addEventListener('load', loadMacroData);
        
        async function loadMacroData() {
            try {
                const response = await fetch('/api/macro');
                const data = await response.json();
                
                document.getElementById('regime').textContent = data.current_regime || 'Unknown';
                document.getElementById('stdc').textContent = data.stdc_phase || 'Unknown';
                document.getElementById('ltdc').textContent = data.ltdc_phase || 'Unknown';
                document.getElementById('risk').textContent = data.risk_level || 'Unknown';
            } catch (error) {
                console.error('Error loading macro data:', error);
            }
        }
        
        async function runScenario(scenarioType) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.classList.add('active');
            results.classList.remove('active');
            
            try {
                const response = await fetch(`/api/scenario?scenario=${scenarioType}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                loading.classList.remove('active');
                displayResults(data);
                
            } catch (error) {
                loading.classList.remove('active');
                alert('Error running scenario: ' + error.message);
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const impactClass = data.impact_analysis?.base_impact_percent < 0 ? 'negative' : 'positive';
            
            let html = `
                <div class="result-header">
                    <div class="result-title">${data.scenario_name || 'Scenario Analysis'}</div>
                    <div class="regime-badge">Regime: ${data.macro_context?.current_regime || 'Unknown'}</div>
                </div>
                
                <p style="color: #666; margin-bottom: 20px;">${data.description || ''}</p>
                
                <div class="impact-grid">
                    <div class="impact-card">
                        <div class="impact-label">Portfolio Impact</div>
                        <div class="impact-value ${impactClass}">${data.impact_analysis?.base_impact_percent || 0}%</div>
                    </div>
                    <div class="impact-card">
                        <div class="impact-label">Dollar Impact</div>
                        <div class="impact-value ${impactClass}">$${(data.impact_analysis?.portfolio_impact_amount || 0).toLocaleString()}</div>
                    </div>
                    <div class="impact-card">
                        <div class="impact-label">Probability</div>
                        <div class="impact-value">${data.impact_analysis?.adjusted_probability || 0}%</div>
                    </div>
                    <div class="impact-card">
                        <div class="impact-label">Confidence</div>
                        <div class="impact-value">${data.impact_analysis?.confidence_level || 0}%</div>
                    </div>
                </div>
            `;
            
            if (data.recommendations && data.recommendations.length > 0) {
                html += `
                    <div class="recommendations">
                        <h3>üìã Recommended Actions</h3>
                        ${data.recommendations.map(rec => `<div class="rec-item">${rec}</div>`).join('')}
                    </div>
                `;
            }
            
            if (data.hedge_suggestions && data.hedge_suggestions.length > 0) {
                html += `
                    <div class="recommendations" style="background: #fff3e0; border-color: #ff9800;">
                        <h3 style="color: #e65100;">üõ°Ô∏è Hedge Suggestions</h3>
                        ${data.hedge_suggestions.map(hedge => `
                            <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.1);">
                                <span style="font-weight: 600;">${hedge.instrument}</span>
                                <span style="color: #e65100; font-weight: bold;">$${hedge.size.toLocaleString()}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            if (data.historical_analogues && data.historical_analogues.length > 0) {
                html += `
                    <div class="recommendations" style="background: #f3e5f5; border-color: #9c27b0;">
                        <h3 style="color: #6a1b9a;">üìö Historical Analogues</h3>
                        ${data.historical_analogues.map(analogue => `
                            <div style="padding: 8px 0; color: #333; border-bottom: 1px dashed rgba(0,0,0,0.1);">${analogue}</div>
                        `).join('')}
                    </div>
                `;
            }
            
            results.innerHTML = html;
            results.classList.add('active');
            results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
