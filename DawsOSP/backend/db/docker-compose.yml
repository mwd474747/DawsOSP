# Docker Compose for DawsOS Database
# Purpose: Local TimescaleDB for development
# Created: 2025-10-23
# Priority: P0 (Critical for UAT foundation)
#
# Usage:
#   Start:  docker-compose up -d
#   Stop:   docker-compose down
#   Logs:   docker-compose logs -f
#   Reset:  docker-compose down -v && docker-compose up -d

version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: dawsos-timescaledb
    environment:
      POSTGRES_USER: dawsos
      POSTGRES_PASSWORD: dawsos
      POSTGRES_DB: dawsos
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      # Auto-initialize schema on first startup
      - ./schema:/docker-entrypoint-initdb.d/1-schema
      - ./migrations:/docker-entrypoint-initdb.d/2-migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dawsos"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  timescale_data:
    name: dawsos_timescale_data

# After startup, export:
# export DATABASE_URL='postgresql://dawsos_app:dawsos_app_pass@localhost:5432/dawsos'
