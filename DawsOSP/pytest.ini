[pytest]
# Pytest Configuration for DawsOS
# Created: 2025-10-27

# Test discovery
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (no database required)
    integration: Integration tests (require test database)
    e2e: End-to-end tests (full API stack)
    slow: Slow tests (> 1 second)
    fast: Fast tests (< 100ms)
    rls: RLS security tests
    uat: User Acceptance Tests (P0)

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --cov=backend/app
    --cov-report=term-missing
    --cov-report=html:backend/htmlcov
    --cov-fail-under=60

# Logging
log_cli = false
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = backend/app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = backend/htmlcov
