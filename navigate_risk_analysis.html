<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigate to Risk Analysis</title>
</head>
<body>
    <h2>Navigating to Risk Analysis Tab...</h2>
    <script>
        // Automated navigation script for Risk Analysis demo
        async function navigateToRiskAnalysis() {
            try {
                // 1. Login
                console.log('Logging in...');
                const loginResponse = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'michael@dawsos.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                const token = loginData.access_token;
                console.log('Login successful');
                
                // 2. Store token
                localStorage.setItem('authToken', token);
                
                // 3. Navigate to dashboard
                window.location.href = '/?tab=risk';
                
            } catch (error) {
                console.error('Navigation error:', error);
            }
        }
        
        // Start navigation
        setTimeout(() => {
            navigateToRiskAnalysis();
        }, 1000);
    </script>
</body>
</html>
