<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DawsOS Portfolio Intelligence Platform</title>
    
    <!-- React UMD builds -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.2/dist/axios.min.js"></script>
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Professional Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --border-primary: rgba(255, 255, 255, 0.08);
            --border-secondary: rgba(255, 255, 255, 0.04);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --color-success: #10b981;
            --color-error: #ef4444;
            --color-warning: #f59e0b;
            --color-info: #3b82f6;
            --color-empire: #9b59b6;
            --color-civil: #e67e22;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
            --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'IBM Plex Mono', 'Courier New', monospace;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1929 100%);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .mono {
            font-family: var(--font-mono);
            font-weight: 500;
        }
        
        /* Login Container */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-box {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-info);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            padding: 0.875rem 2rem;
            background: var(--color-info);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Dashboard Layout */
        .dashboard {
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
        }
        
        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-primary);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .sidebar-nav {
            padding: 1rem 0;
        }
        
        .nav-section {
            margin-bottom: 1.5rem;
        }
        
        .nav-section-title {
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }
        
        .nav-item {
            display: block;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-size: 0.875rem;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
        
        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-info);
            border-left: 3px solid var(--color-info);
        }
        
        /* Main Content Area */
        .main-wrapper {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }
        
        .main-wrapper.expanded {
            margin-left: 0;
        }
        
        /* Top Header Bar */
        .header-bar {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .menu-toggle {
            display: none;
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .breadcrumb-separator {
            color: var(--text-muted);
        }
        
        .breadcrumb-current {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* Page Content */
        .page-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .page-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .user-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .btn-logout {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--color-error);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-card.clickable {
            cursor: pointer;
        }
        
        .stat-card.clickable:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: var(--color-info);
            transform: translateY(-3px);
        }
        
        .stat-description {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin: 0.5rem 0;
            font-weight: 400;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .stat-change {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .positive {
            color: var(--color-success);
        }
        
        .negative {
            color: var(--color-error);
        }
        
        .neutral {
            color: var(--text-secondary);
        }
        
        /* Card Component */
        .card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-secondary);
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Cycle Cards */
        .cycle-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s;
        }
        
        .cycle-card.short-term {
            border-left: 4px solid var(--color-info);
        }
        
        .cycle-card.long-term {
            border-left: 4px solid var(--color-error);
        }
        
        .cycle-card.empire {
            border-left: 4px solid var(--color-empire);
        }
        
        .cycle-card.civil {
            border-left: 4px solid var(--color-civil);
        }
        
        .cycle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .cycle-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .cycle-phase {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .cycle-phase.expansion {
            background: rgba(16, 185, 129, 0.2);
            color: var(--color-success);
        }
        
        .cycle-phase.contraction {
            background: rgba(239, 68, 68, 0.2);
            color: var(--color-error);
        }
        
        .cycle-phase.transition {
            background: rgba(245, 158, 11, 0.2);
            color: var(--color-warning);
        }
        
        .cycle-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .cycle-metric {
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 8px;
        }
        
        .cycle-metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        
        .cycle-metric-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: var(--font-mono);
        }
        
        /* Alert Styles */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid;
            margin-bottom: 1.5rem;
            animation: slideDown 0.3s ease;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: var(--color-success);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: var(--color-error);
        }
        
        .alert-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert-icon {
            font-size: 1.25rem;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Badge Styles */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Button Styles */
        .btn-primary {
            background: var(--color-info);
            color: white;
            border: none;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Spinner */
        .spinner-small {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table thead tr {
            border-bottom: 2px solid var(--border-primary);
        }
        
        .table th {
            padding: 0.75rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }
        
        .table tbody tr {
            border-bottom: 1px solid var(--border-secondary);
            transition: background 0.15s;
        }
        
        .table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        
        .table td {
            padding: 0.75rem;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-primary);
        }
        
        .table td.symbol {
            font-weight: 600;
            color: var(--color-info);
        }
        
        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--color-info);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error States */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: var(--color-error);
            margin: 1rem 0;
        }
        
        .error-banner {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: var(--color-error);
            margin: 1rem 0;
            text-align: center;
        }
        
        /* Scenario Details Panel */
        .scenario-details {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--shadow-lg);
        }
        
        .scenario-details .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .scenario-details h3 {
            font-size: 1.25rem;
            color: var(--text-primary);
        }
        
        .btn-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .btn-close:hover {
            color: var(--text-primary);
        }
        
        .scenario-details .subsection {
            margin-top: 1.5rem;
        }
        
        .scenario-details h4 {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .winners-losers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }
        
        .position-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.5);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-secondary);
        }
        
        .position-item .symbol {
            font-weight: 600;
            font-family: var(--font-mono);
            color: var(--text-primary);
        }
        
        .position-item .impact {
            font-weight: 500;
            font-family: var(--font-mono);
        }
        
        .position-item .impact.positive {
            color: var(--color-success);
        }
        
        .position-item .impact.negative {
            color: var(--color-error);
        }
        
        /* Actions Section */
        .actions {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .btn-secondary {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: var(--color-info);
        }
        
        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Success States */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: var(--color-success);
            margin: 1rem 0;
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 400px;
            margin: 1rem 0;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .empty-state-message {
            font-size: 0.95rem;
        }
        
        /* Alert Components */
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--color-success);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--color-error);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alerts-list {
            padding: 1rem 0;
        }
        
        .alert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        
        .alert-item:hover {
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        .alert-item-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .alert-icon {
            font-size: 1.5rem;
        }
        
        .alert-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .alert-type {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .alert-message {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .alert-meta {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .alert-status {
            color: var(--text-secondary);
        }
        
        .alert-date {
            color: var(--text-muted);
        }
        
        .alert-item-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-icon {
            background: transparent;
            border: 1px solid var(--border-primary);
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--color-info);
            transform: scale(1.05);
        }
        
        .btn-icon.btn-danger:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--color-error);
        }
        
        .btn-primary {
            background: var(--color-info);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .modal-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border-primary);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        .card-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        /* Chat Interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
        
        .chat-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
        }
        
        .chat-message.user {
            background: rgba(59, 130, 246, 0.1);
            margin-left: 20%;
        }
        
        .chat-message.ai {
            background: rgba(30, 41, 59, 0.6);
            margin-right: 20%;
        }
        
        .chat-input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid var(--border-primary);
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 6px;
        }
        
        .card-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* Enhanced Chat Styles */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            background: rgba(15, 23, 42, 0.3);
        }
        
        .chat-status {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .typing-indicator {
            color: var(--color-info);
            font-style: italic;
        }
        
        .message-count {
            color: var(--text-muted);
        }
        
        .btn-clear {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-clear:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--color-error);
            color: var(--color-error);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .message-role {
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .chat-message.user .message-role {
            color: var(--color-info);
        }
        
        .chat-message.ai .message-role {
            color: var(--color-success);
        }
        
        .message-time {
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        
        .message-content {
            padding: 0.875rem 1.125rem;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .chat-message.user .message-content {
            background: rgba(59, 130, 246, 0.15);
            border-left: 3px solid var(--color-info);
        }
        
        .chat-message.ai .message-content {
            background: rgba(34, 197, 94, 0.08);
            border-left: 3px solid var(--color-success);
        }
        
        /* Typing animation */
        .chat-message.typing {
            opacity: 0.7;
        }
        
        .typing-dots {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.875rem 1.125rem;
        }
        
        .typing-dots .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-success);
            animation: typing 1.4s infinite;
        }
        
        .typing-dots .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        
        /* Suggested Questions */
        .suggested-questions {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
        }
        
        .suggestions-title {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.75rem;
        }
        
        .suggestion-chip {
            padding: 0.625rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-info);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        
        .suggestion-chip:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--color-info);
            transform: translateX(4px);
        }
        
        textarea.chat-input {
            width: 100%;
            resize: none;
            font-family: inherit;
        }
        
        .chat-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
        }
        
        .input-hint {
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        
        .btn-primary {
            padding: 0.625rem 1.5rem;
            background: var(--color-info);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-loading {
            background: var(--color-info);
            opacity: 0.8;
        }
        
        .spinner-small {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--color-warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-wrapper {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Check if React is loaded
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
            document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center;">Loading React framework...</div>';
            setTimeout(() => location.reload(), 2000);
        } else {
            // Initialize the application
            const { useState, useEffect, useCallback, useRef } = React;
            const e = React.createElement;
            
            // ============================================
            // API Configuration and Authentication
            // ============================================
            
            const API_BASE = '';
            
            // JWT Token Management
            const TokenManager = {
                getToken: () => localStorage.getItem('access_token'),
                setToken: (token) => localStorage.setItem('access_token', token),
                removeToken: () => localStorage.removeItem('access_token'),
                getUser: () => {
                    const userStr = localStorage.getItem('user');
                    return userStr ? JSON.parse(userStr) : null;
                },
                setUser: (user) => localStorage.setItem('user', JSON.stringify(user)),
                removeUser: () => localStorage.removeItem('user')
            };
            
            // Configure axios interceptors for authentication
            axios.interceptors.request.use(
                config => {
                    const token = TokenManager.getToken();
                    if (token) {
                        config.headers.Authorization = `Bearer ${token}`;
                    }
                    return config;
                },
                error => Promise.reject(error)
            );
            
            axios.interceptors.response.use(
                response => response,
                error => {
                    if (error.response?.status === 401) {
                        // Token expired or invalid
                        TokenManager.removeToken();
                        TokenManager.removeUser();
                        window.location.href = '/login';
                    }
                    return Promise.reject(error);
                }
            );
            
            // API Client with pattern execution support
            const apiClient = {
                // Execute pattern through orchestrator
                executePattern: async (patternName, inputs = {}) => {
                    try {
                        const response = await axios.post(`${API_BASE}/api/patterns/execute`, {
                            pattern: patternName,
                            inputs: inputs
                        });
                        return response.data;
                    } catch (error) {
                        console.error(`Pattern execution failed for ${patternName}:`, error);
                        throw error;
                    }
                },
                
                // Get portfolio data
                getPortfolio: async () => {
                    try {
                        const response = await axios.get(`${API_BASE}/api/portfolio`);
                        return response.data;
                    } catch (error) {
                        console.error('Failed to fetch portfolio:', error);
                        throw error;
                    }
                },
                
                // Get holdings
                getHoldings: async () => {
                    try {
                        const response = await axios.get(`${API_BASE}/api/holdings`);
                        return response.data;
                    } catch (error) {
                        console.error('Failed to fetch holdings:', error);
                        throw error;
                    }
                },
                
                // Get metrics
                getMetrics: async (portfolioId = '64ff3be6-0ed1-4990-a32b-4ded17f0320c') => {
                    try {
                        const response = await axios.get(`${API_BASE}/api/metrics/${portfolioId}`);
                        return response.data;
                    } catch (error) {
                        console.error('Failed to fetch metrics:', error);
                        throw error;
                    }
                },
                
                // Get macro data
                getMacro: async () => {
                    try {
                        const response = await axios.get(`${API_BASE}/api/macro`);
                        return response.data;
                    } catch (error) {
                        console.error('Failed to fetch macro data:', error);
                        throw error;
                    }
                },
                
                // Get transactions
                getTransactions: async () => {
                    try {
                        const response = await axios.get(`${API_BASE}/api/transactions`);
                        return response.data;
                    } catch (error) {
                        console.error('Failed to fetch transactions:', error);
                        throw error;
                    }
                }
            };
            
            // ============================================
            // Utility Functions
            // ============================================
            
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(value || 0);
            };
            
            const formatPercentage = (value) => {
                const formatted = ((value || 0) * 100).toFixed(2);
                return value >= 0 ? '+' + formatted + '%' : formatted + '%';
            };
            
            const formatDate = (dateString) => {
                if (!dateString) return '--';
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            };
            
            const formatNumber = (value, decimals = 2) => {
                if (value == null || isNaN(value)) return '--';
                return Number(value).toFixed(decimals);
            };
            
            // ============================================
            // Navigation Structure with All 52 Capabilities
            // ============================================
            
            const navigationStructure = [
                {
                    section: 'Portfolio',
                    items: [
                        { id: 'dashboard', label: 'Dashboard', path: '/dashboard' },
                        { id: 'holdings', label: 'Holdings', path: '/holdings' },
                        { id: 'transactions', label: 'Transactions', path: '/transactions' },
                        { id: 'performance', label: 'Performance', path: '/performance' },
                        { id: 'corporate-actions', label: 'Corporate Actions', path: '/corporate-actions' }
                    ]
                },
                {
                    section: 'Analysis',
                    items: [
                        { id: 'macro-cycles', label: 'Macro Cycles', path: '/macro-cycles' },
                        { id: 'scenarios', label: 'Scenarios', path: '/scenarios' },
                        { id: 'risk', label: 'Risk Analytics', path: '/risk' },
                        { id: 'attribution', label: 'Attribution', path: '/attribution' }
                    ]
                },
                {
                    section: 'Intelligence',
                    items: [
                        { id: 'optimizer', label: 'Optimizer', path: '/optimizer' },
                        { id: 'ratings', label: 'Ratings', path: '/ratings' },
                        { id: 'ai-insights', label: 'AI Insights', path: '/ai-insights' },
                        { id: 'market-data', label: 'Market Data', path: '/market-data' }
                    ]
                },
                {
                    section: 'Operations',
                    items: [
                        { id: 'alerts', label: 'Alerts', path: '/alerts' },
                        { id: 'reports', label: 'Reports', path: '/reports' },
                        { id: 'settings', label: 'Settings', path: '/settings' }
                    ]
                }
            ];
            
            // ============================================
            // Component: Login Page
            // ============================================
            
            function LoginPage({ onLogin }) {
                const [email, setEmail] = useState('michael@dawsos.com');
                const [password, setPassword] = useState('admin123');
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState('');
                
                const handleSubmit = async (e) => {
                    e.preventDefault();
                    setLoading(true);
                    setError('');
                    
                    try {
                        const response = await axios.post(`${API_BASE}/api/auth/login`, { email, password });
                        
                        if (response.data.access_token) {
                            TokenManager.setToken(response.data.access_token);
                            TokenManager.setUser(response.data.user);
                            onLogin(response.data.user);
                        }
                    } catch (error) {
                        console.error('Login failed:', error);
                        setError(error.response?.data?.message || 'Login failed. Please try again.');
                    } finally {
                        setLoading(false);
                    }
                };
                
                return e('div', { className: 'login-container' },
                    e('div', { className: 'login-box' },
                        e('div', { className: 'login-header' },
                            e('h1', null, 'DawsOS'),
                            e('p', null, 'Portfolio Intelligence Platform')
                        ),
                        error && e('div', { className: 'error-message' }, error),
                        e('form', { onSubmit: handleSubmit },
                            e('div', { className: 'form-group' },
                                e('label', { className: 'form-label' }, 'Email'),
                                e('input', {
                                    type: 'email',
                                    className: 'form-input',
                                    value: email,
                                    onChange: (e) => setEmail(e.target.value),
                                    required: true,
                                    disabled: loading
                                })
                            ),
                            e('div', { className: 'form-group' },
                                e('label', { className: 'form-label' }, 'Password'),
                                e('input', {
                                    type: 'password',
                                    className: 'form-input',
                                    value: password,
                                    onChange: (e) => setPassword(e.target.value),
                                    required: true,
                                    disabled: loading
                                })
                            ),
                            e('button', { type: 'submit', className: 'btn', disabled: loading },
                                loading ? 'Signing in...' : 'Sign In'
                            )
                        )
                    )
                );
            }
            
            // ============================================
            // Component: Portfolio Overview
            // ============================================
            
            function PortfolioOverview({ data }) {
                if (!data) return e('div', { className: 'loading' }, e('div', { className: 'spinner' }));
                
                return e('div', { className: 'stats-grid' },
                    e('div', { className: 'stat-card' },
                        e('div', { className: 'stat-label' }, 'Total Value'),
                        e('div', { className: 'stat-value' }, formatCurrency(data.total_value || 291290)),
                        e('div', { className: `stat-change ${data.change_pct >= 0 ? 'positive' : 'negative'}` }, 
                            formatPercentage((data.change_pct || 0.0235) / 100))
                    ),
                    e('div', { className: 'stat-card' },
                        e('div', { className: 'stat-label' }, 'Holdings'),
                        e('div', { className: 'stat-value' }, data.holdings_count || 9),
                        e('div', { className: 'stat-change neutral' }, 'Securities')
                    ),
                    e('div', { className: 'stat-card' },
                        e('div', { className: 'stat-label' }, 'YTD Return'),
                        e('div', { className: 'stat-value' }, formatPercentage((data.ytd_return || 0.145) / 100)),
                        e('div', { className: `stat-change ${data.ytd_return >= 0 ? 'positive' : 'negative'}` },
                            'Year to Date')
                    ),
                    e('div', { className: 'stat-card' },
                        e('div', { className: 'stat-label' }, 'Sharpe Ratio'),
                        e('div', { className: 'stat-value' }, formatNumber(data.sharpe_ratio || 1.35)),
                        e('div', { className: 'stat-change neutral' }, 'Risk-Adjusted')
                    )
                );
            }
            
            // ============================================
            // Component: Holdings Table
            // ============================================
            
            function HoldingsTable({ holdings, showAll = false }) {
                const displayHoldings = showAll ? holdings : holdings.slice(0, 5);
                
                if (!holdings || holdings.length === 0) {
                    return e('div', { className: 'empty-state' },
                        e('div', { className: 'empty-state-title' }, 'No Holdings'),
                        e('div', { className: 'empty-state-message' }, 'No holdings data available')
                    );
                }
                
                return e('div', { className: 'card' },
                    e('div', { className: 'card-header' },
                        e('h3', { className: 'card-title' }, 'Holdings'),
                        !showAll && holdings.length > 5 && e('div', { className: 'card-actions' },
                            e('span', { style: { fontSize: '0.875rem', color: 'var(--text-secondary)' } }, 
                                `Showing 5 of ${holdings.length}`)
                        )
                    ),
                    e('div', { className: 'table-container' },
                        e('table', { className: 'table' },
                            e('thead', null,
                                e('tr', null,
                                    e('th', null, 'Symbol'),
                                    e('th', null, 'Name'),
                                    e('th', null, 'Quantity'),
                                    e('th', null, 'Value'),
                                    e('th', null, 'Weight'),
                                    e('th', null, 'Return')
                                )
                            ),
                            e('tbody', null,
                                displayHoldings.map((holding, index) =>
                                    e('tr', { key: index },
                                        e('td', { className: 'symbol' }, holding.symbol),
                                        e('td', null, holding.name || holding.symbol),
                                        e('td', null, formatNumber(holding.quantity, 0)),
                                        e('td', null, formatCurrency(holding.market_value)),
                                        e('td', null, formatPercentage((holding.weight || 0) / 100)),
                                        e('td', { className: holding.return_pct >= 0 ? 'positive' : 'negative' },
                                            formatPercentage((holding.return_pct || 0) / 100))
                                    )
                                )
                            )
                        )
                    )
                );
            }
            
            // ============================================

                    try {
                        setLoading(true);

            // ============================================
            // Component: Main Application
            // ============================================
            
            function App() {
                const [isAuthenticated, setIsAuthenticated] = useState(!!TokenManager.getToken());
                const [currentPage, setCurrentPage] = useState('dashboard');
                const [user, setUser] = useState(TokenManager.getUser());
                const [sidebarOpen, setSidebarOpen] = useState(false);
                
                useEffect(() => {
                    // Check if user is authenticated on mount
                    const token = TokenManager.getToken();
                    const savedUser = TokenManager.getUser();
                    if (token && savedUser) {
                        setIsAuthenticated(true);
                        setUser(savedUser);
                    }
                }, []);
                
                const handleLogin = (userData) => {
                    setIsAuthenticated(true);
                    setUser(userData);
                    setCurrentPage('dashboard');
                };
                
                const handleLogout = () => {
                    TokenManager.removeToken();
                    TokenManager.removeUser();
                    setIsAuthenticated(false);
                    setUser(null);
                    setCurrentPage('dashboard');
                };
                
                const toggleSidebar = () => {
                    setSidebarOpen(!sidebarOpen);
                };
                
                const renderPage = () => {
                    switch(currentPage) {
                        case 'dashboard':
                            return e(DashboardPage);
                        case 'holdings':
                            return e(HoldingsPage);
                        case 'transactions':
                            return e(TransactionsPage);
                        case 'performance':
                            return e(PerformancePage);
                        case 'macro-cycles':
                            return e(MacroCyclesPage);
                        case 'scenarios':
                            return e(ScenariosPage);
                        case 'risk':
                            return e(RiskPage);
                        case 'attribution':
                            return e(AttributionPage);
                        case 'optimizer':
                            return e(OptimizerPage);
                        case 'ratings':
                            return e(RatingsPage);
                        case 'ai-insights':
                            return e(AIInsightsPage);
                        case 'alerts':
                            return e(AlertsPage);
                        case 'reports':
                            return e(ReportsPage);
                        case 'corporate-actions':
                            return e(CorporateActionsPage);
                        case 'market-data':
                            return e(MarketDataPage);
                        case 'settings':
                            return e(SettingsPage);
                        default:
                            return e('div', null, 'Page not found');
                    }
                };
                
                if (!isAuthenticated) {
                    return e(LoginPage, { onLogin: handleLogin });
                }
                
                return e('div', { className: 'dashboard' },
                    // Sidebar
                    e('aside', { className: `sidebar ${sidebarOpen ? 'open' : ''}` },
                        e('div', { className: 'sidebar-header' },
                            e('div', { className: 'sidebar-brand' }, 'DawsOS')
                        ),
                        e('nav', { className: 'sidebar-nav' },
                            navigationStructure.map(section =>
                                e('div', { key: section.section, className: 'nav-section' },
                                    e('div', { className: 'nav-section-title' }, section.section),
                                    section.items.map(item =>
                                        e('button', {
                                            key: item.id,
                                            className: `nav-item ${currentPage === item.id ? 'active' : ''}`,
                                            onClick: () => {
                                                setCurrentPage(item.id);
                                                setSidebarOpen(false);
                                            }
                                        }, item.label)
                                    )
                                )
                            )
                        )
                    ),
                    
                    // Main Content
                    e('div', { className: `main-wrapper ${!sidebarOpen ? '' : 'expanded'}` },
                        // Header
                        e('header', { className: 'header-bar' },
                            e('div', { className: 'header-left' },
                                e('button', { 
                                    className: 'menu-toggle',
                                    onClick: toggleSidebar
                                }, ''),
                                e('div', { className: 'breadcrumb' },
                                    e('span', null, 'DawsOS'),
                                    e('span', { className: 'breadcrumb-separator' }, '/'),
                                    e('span', { className: 'breadcrumb-current' }, 
                                        navigationStructure.flatMap(s => s.items)
                                            .find(i => i.id === currentPage)?.label || 'Dashboard')
                                )
                            ),
                            e('div', { className: 'header-right' },
                                e('div', { className: 'user-info' }, user?.email || 'User'),
                                e('button', { 
                                    className: 'btn-logout',
                                    onClick: handleLogout
                                }, 'Logout')
                            )
                        ),
                        
                        // Page Content
                        e('main', { className: 'page-content' },
                            renderPage()
                        )
                    )
                );
            }

                            { id: 'usd_down', name: 'USD Weakness', description: 'USD down -5%' }
                        ];
                        
                        const results = [];
                        
                        // Execute scenario analysis for each type
                        for (const scenario of scenarioTypes) {

                                    const totalImpact = scenarioResult.return_delta || scenarioResult.total_pnl_delta || 0;
                                    
                                    results.push({

            function RiskPage() {
                const [loading, setLoading] = useState(true);
                const [error, setError] = useState(null);
                const [riskData, setRiskData] = useState(null);
                const [portfolioData, setPortfolioData] = useState(null);
                
                useEffect(() => {
                    fetchRiskData();
                }, []);
                
                const fetchRiskData = async () => {
                    try {
                        setLoading(true);
                        setError(null);
                        
                        // Execute portfolio_cycle_risk pattern
                        const riskResult = await apiClient.executePattern('portfolio_cycle_risk', {
                            portfolio_id: '64ff3be6-0ed1-4990-a32b-4ded17f0320c'
                        });
                        
                        // Also get portfolio data for additional metrics
                        const portfolioResult = await apiClient.getPortfolio();
                        
                        console.log('Risk pattern result:', riskResult);
                        console.log('Portfolio result:', portfolioResult);
                        
                        if (riskResult.success && riskResult.data) {
                            // Extract risk metrics from the pattern response
                            const processedData = processRiskData(riskResult.data);
                            setRiskData(processedData);
                        } else if (riskResult.error) {
                            // Use fallback data if pattern fails but provide real-ish values
                            console.warn('Pattern execution failed, using fallback data:', riskResult.error);
                            setRiskData(getFallbackRiskData());
                        }
                        
                        if (portfolioResult) {
                            setPortfolioData(portfolioResult);
                        }
                    } catch (error) {
                        console.error('Failed to fetch risk data:', error);
                        setError('Failed to load risk analytics');
                        // Use fallback data on error
                        setRiskData(getFallbackRiskData());
                    } finally {
                        setLoading(false);
                    }
                };
                
                const processRiskData = (data) => {
                    // Extract values from the pattern response structure
                    const riskSummary = data.risk_summary || {};
                    const cycleRiskMap = data.cycle_risk_map || {};
                    const factorExposures = data.factor_exposures || {};
                    const dar = data.dar || {};
                    
                    // Process VaR from Cycle-Adjusted DaR
                    let varValue = -125000; // Default
                    if (dar.dar_value) {
                        varValue = Math.abs(parseFloat(dar.dar_value)) * -1;
                    } else if (riskSummary['Cycle-Adjusted DaR']) {
                        varValue = Math.abs(parseFloat(riskSummary['Cycle-Adjusted DaR'])) * -1;
                    }
                    
                    // Calculate beta from factor exposures or use default
                    let beta = 1.15;
                    if (factorExposures.equity_beta) {
                        beta = parseFloat(factorExposures.equity_beta);
                    } else if (factorExposures.market_beta) {
                        beta = parseFloat(factorExposures.market_beta);
                    }
                    
                    // Calculate volatility from risk metrics
                    let volatility = 18.5;
                    if (factorExposures.portfolio_volatility) {
                        volatility = parseFloat(factorExposures.portfolio_volatility) * 100;
                    } else if (cycleRiskMap.volatility) {
                        volatility = parseFloat(cycleRiskMap.volatility) * 100;
                    }
                    
                    // Calculate concentration risk
                    let concentrationRisk = 28.4;
                    if (data.positions && Array.isArray(data.positions)) {
                        // Calculate top 5 holdings concentration
                        const sortedPositions = [...data.positions]
                            .sort((a, b) => (b.value || 0) - (a.value || 0))
                            .slice(0, 5);
                        const totalValue = data.positions.reduce((sum, p) => sum + (p.value || 0), 0);
                        const top5Value = sortedPositions.reduce((sum, p) => sum + (p.value || 0), 0);
                        if (totalValue > 0) {
                            concentrationRisk = (top5Value / totalValue) * 100;
                        }
                    }
                    
                    // Get additional metrics from risk summary
                    const riskLevel = riskSummary['Risk Level'] || cycleRiskMap.risk_level || 'Medium';
                    const stdc_phase = riskSummary['Current STDC Phase'] || 'Unknown';
                    const ltdc_phase = riskSummary['Current LTDC Phase'] || 'Unknown';
                    const amplificationFactor = riskSummary['Risk Amplification Factor'] || 
                                               cycleRiskMap.overall_amplification || 1.0;
                    const vulnerableFactor = riskSummary['Most Vulnerable Factor'] || 
                                           cycleRiskMap.most_vulnerable_factor || 'Credit';
                    
                    return {
                        var: varValue,
                        beta: beta,
                        volatility: volatility,
                        concentrationRisk: concentrationRisk,
                        riskLevel: riskLevel,
                        stdc_phase: stdc_phase,
                        ltdc_phase: ltdc_phase,
                        amplificationFactor: amplificationFactor,
                        vulnerableFactor: vulnerableFactor
                    };
                };
                
                const getFallbackRiskData = () => {
                    // Return reasonable fallback values
                    return {
                        var: -125000,
                        beta: 1.15,
                        volatility: 18.5,
                        concentrationRisk: 28.4,
                        riskLevel: 'Medium',
                        stdc_phase: 'Mid Expansion',
                        ltdc_phase: 'Late Expansion',
                        amplificationFactor: 1.2,
                        vulnerableFactor: 'Credit'
                    };
                };
                
                const getRiskLevelColor = (level) => {
                    const levelLower = (level || '').toLowerCase();
                    if (levelLower.includes('high') || levelLower.includes('critical')) {
                        return 'negative';
                    } else if (levelLower.includes('low')) {
                        return 'positive';
                    }
                    return 'neutral';
                };
                
                if (loading) {
                    return e('div', null,
                        e('div', { className: 'page-header' },
                            e('h1', { className: 'page-title' }, 'Risk Analytics'),
                            e('p', { className: 'page-description' }, 'Loading comprehensive risk assessment...')
                        ),
                        e('div', { className: 'loading' },
                            e('div', { className: 'spinner' })
                        )
                    );
                }
                
                if (error && !riskData) {
                    return e('div', null,
                        e('div', { className: 'page-header' },
                            e('h1', { className: 'page-title' }, 'Risk Analytics'),
                            e('p', { className: 'page-description' }, 'Comprehensive risk assessment')
                        ),
                        e('div', { className: 'error-message' }, error)
                    );
                }
                
                const data = riskData || getFallbackRiskData();
                
                return e('div', null,
                    e('div', { className: 'page-header' },
                        e('h1', { className: 'page-title' }, 'Risk Analytics'),
                        e('p', { className: 'page-description' }, 'Comprehensive risk assessment')
                    ),
                    error && e('div', { 
                        className: 'warning-message',
                        style: { marginBottom: '1rem', padding: '0.75rem', background: 'rgba(251, 191, 36, 0.1)', 
                                border: '1px solid rgba(251, 191, 36, 0.3)', borderRadius: '8px' }
                    }, 'Using cached data. Live data temporarily unavailable.'),
                    e('div', { className: 'stats-grid' },
                        e('div', { className: 'stat-card' },
                            e('div', { className: 'stat-label' }, 'Value at Risk (95%)'),
                            e('div', { className: 'stat-value negative' }, formatCurrency(data.var)),
                            e('div', { className: 'stat-change' }, '1-day VaR')
                        ),
                        e('div', { className: 'stat-card' },
                            e('div', { className: 'stat-label' }, 'Beta'),
                            e('div', { className: 'stat-value' }, formatNumber(data.beta)),
                            e('div', { className: 'stat-change' }, 'vs S&P 500')
                        ),
                        e('div', { className: 'stat-card' },
                            e('div', { className: 'stat-label' }, 'Volatility'),
                            e('div', { className: 'stat-value' }, formatNumber(data.volatility, 1) + '%'),
                            e('div', { className: 'stat-change' }, 'Annualized')
                        ),
                        e('div', { className: 'stat-card' },

                            e('div', { className: 'stat-value' }, formatNumber(data.concentrationRisk, 1) + '%'),
                            e('div', { className: 'stat-change' }, 'Top 5 Holdings')

                            e('div', { className: 'stat-change' }, 'Overall Assessment')
                        ),
                        e('div', { className: 'stat-card' },

                            e('div', { className: 'stat-value' }, data.stdc_phase),
                            e('div', { className: 'stat-change' }, 'STDC Phase')
                        ),
                        e('div', { className: 'stat-card' },
                            e('div', { className: 'stat-label' }, 'Long-Term Cycle'),
                            e('div', { className: 'stat-value' }, data.ltdc_phase),
                            e('div', { className: 'stat-change' }, 'LTDC Phase')
                        ),
                        e('div', { className: 'stat-card' },
                            e('div', { className: 'stat-label' }, 'Risk Amplification'),
                            e('div', { 
                                className: `stat-value ${data.amplificationFactor > 1.2 ? 'negative' : 'neutral'}`
