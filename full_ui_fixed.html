            function RatingsPage() {
                const [loading, setLoading] = useState(true);
                const [error, setError] = useState(null);
                const [holdings, setHoldings] = useState([]);
                const [ratings, setRatings] = useState({});
                const [selectedSymbol, setSelectedSymbol] = useState(null);
                const [detailedRating, setDetailedRating] = useState(null);
                const [loadingDetail, setLoadingDetail] = useState(false);
                
                // Security ID mapping for common symbols (fallback if not in database)
                const symbolToSecurityId = {
                    'AAPL': '048a0b1e-5fa7-507a-9854-af6a9d7360e9',
                    'GOOGL': '33333333-3333-3333-3333-333333333302',
                    'MSFT': '33333333-3333-3333-3333-333333333303',
                    'BRK.B': '11111111-1111-1111-1111-111111111101',
                    'BAM': '11111111-1111-1111-1111-111111111102',
                    'CNR': '11111111-1111-1111-1111-111111111103',
                    'BBUC': '11111111-1111-1111-1111-111111111104',
                    'BTI': '11111111-1111-1111-1111-111111111105',
                    'EVO': '11111111-1111-1111-1111-111111111106',
                    'NKE': '11111111-1111-1111-1111-111111111107',
                    'PYPL': '11111111-1111-1111-1111-111111111108',
                    'HHC': '11111111-1111-1111-1111-111111111109'
                };
                
                useEffect(() => {
                    fetchHoldingsAndRatings();
                }, []);
                
                const fetchHoldingsAndRatings = async () => {
                    try {
                        setLoading(true);
                        setError(null);
                        
                        // First get the holdings
                        const holdingsData = await apiClient.getHoldings();
                        const holdingsList = holdingsData.holdings || [];
                        setHoldings(holdingsList);
                        
                        // Now fetch ratings for each holding
                        const ratingsData = {};
                        
                        for (const holding of holdingsList.slice(0, 10)) { // Limit to first 10 to avoid too many API calls
                            const symbol = holding.symbol;
                            const securityId = holding.security_id || symbolToSecurityId[symbol];
                            
                            if (securityId) {
                                try {
                                    console.log(`Fetching rating for ${symbol} with security_id: ${securityId}`);
                                    const result = await apiClient.executePattern('buffett_checklist', {
                                        security_id: securityId
                                    });
                                    
                                    if (result.success && result.data) {
                                        ratingsData[symbol] = parseBuffettResults(result.data, symbol);
                                    } else {
                                        console.warn(`Failed to get rating for ${symbol}:`, result.error);
                                        ratingsData[symbol] = getFallbackRating(symbol);
                                    }
                                } catch (err) {
                                    console.error(`Error fetching rating for ${symbol}:`, err);
                                    ratingsData[symbol] = getFallbackRating(symbol);
                                }
                            } else {
                                ratingsData[symbol] = getFallbackRating(symbol);
                            }
                        }
                        
                        setRatings(ratingsData);
                    } catch (err) {
                        console.error('Failed to fetch ratings:', err);
                        setError('Failed to load ratings data');
                        // Use fallback data on error
                        setRatings(getAllFallbackRatings());
                    } finally {
                        setLoading(false);
                    }
                };
                
                const parseBuffettResults = (data, symbol) => {
                    // Parse the pattern result into rating format
                    const moatScore = data.moat_strength?.overall_score || data.moat_strength?.moat_score || 0;
                    const dividendScore = data.dividend_safety?.overall_score || 0;
                    const resilienceScore = data.resilience?.overall_score || 0;
                    
                    // Calculate overall score as average
                    const scores = [moatScore];
                    if (dividendScore > 0) scores.push(dividendScore);
                    if (resilienceScore > 0) scores.push(resilienceScore);
                    const overallScore = scores.reduce((a, b) => a + b, 0) / scores.length;
                    
                    // Calculate letter grade
                    let letterGrade = 'C';
                    if (overallScore >= 9) letterGrade = 'A+';
                    else if (overallScore >= 8) letterGrade = 'A';
                    else if (overallScore >= 7) letterGrade = 'B+';
                    else if (overallScore >= 6) letterGrade = 'B';
                    else if (overallScore >= 5) letterGrade = 'C+';
                    
                    return {
                        symbol: symbol,
                        moatScore: moatScore,
                        dividendScore: dividendScore > 0 ? dividendScore : null,
                        resilienceScore: resilienceScore,
                        overallScore: overallScore,
                        letterGrade: letterGrade,
                        details: {
                            roe: data.moat_strength?.roe_score || 0,
                            margins: data.moat_strength?.margin_score || 0,
                            fcf: data.moat_strength?.fcf_score || 0,
                            growthStability: data.moat_strength?.growth_stability_score || 0,
                            brandPower: data.moat_strength?.brand_score || 0,
                            networkEffects: data.moat_strength?.network_score || 0,
                            costAdvantage: data.moat_strength?.cost_score || 0,
                            switchingCosts: data.moat_strength?.switching_score || 0
                        },
                        rawData: data
                    };
                };
                
                const getFallbackRating = (symbol) => {
                    // Fallback ratings for when API fails
                    const fallbacks = {
                        'BRK.B': { moatScore: 9.5, dividendScore: null, resilienceScore: 9.8, overallScore: 9.7, letterGrade: 'A+' },
                        'BAM': { moatScore: 8.2, dividendScore: 7.5, resilienceScore: 8.0, overallScore: 7.9, letterGrade: 'A' },

                        letterGrade: 'B+'

                const getAllFallbackRatings = () => {
                    const symbols = ['BRK.B', 'BAM', 'AAPL', 'GOOGL', 'MSFT', 'CNR', 'EVO', 'NKE'];
                    const result = {};
                    symbols.forEach(sym => {
                        result[sym] = getFallbackRating(sym);
                    });
                    return result;
                };
                
                const showDetailedRating = async (symbol) => {
                    setSelectedSymbol(symbol);
                    setLoadingDetail(true);
                    
                    // If we already have detailed data, show it
                    if (ratings[symbol] && ratings[symbol].rawData) {
                        setDetailedRating(ratings[symbol]);
                        setLoadingDetail(false);
                    } else {
                        // Try to fetch fresh data

                                const result = await apiClient.executePattern('buffett_checklist', {

                                });

            function AIInsightsPage() {
                const [messages, setMessages] = useState([]);
                const [inputValue, setInputValue] = useState('');
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState(null);
                const messagesEndRef = React.useRef(null);
                
                // Auto-scroll to bottom when new messages arrive
                useEffect(() => {
                    if (messagesEndRef.current) {
                        messagesEndRef.current.scrollIntoView({ behavior: 'smooth' });
                    }
                }, [messages]);
                
                // Show welcome message on first load
                useEffect(() => {
                    const welcomeMessage = {
                        role: 'ai',
                        content: 'Welcome! I\'m your AI portfolio advisor powered by Claude. I can help you with:\n\n Portfolio analysis and recommendations\n Financial questions and market insights\n What-if scenarios and risk assessment\n\nHow can I assist you today?',
                        timestamp: new Date().toISOString()
                    };
                    setMessages([welcomeMessage]);
                }, []);
                
                const sendMessage = async () => {
                    if (!inputValue.trim() || loading) return;
                    
                    const userMessage = { 
                        role: 'user', 
                        content: inputValue,
                        timestamp: new Date().toISOString()
                    };
                    
                    setMessages(prev => [...prev, userMessage]);
                    setInputValue('');
                    setLoading(true);
                    setError(null);
                    
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await axios.post(
                            `${API_BASE}/api/ai/chat`, 
                            { message: inputValue },
                            { headers: { 'Authorization': `Bearer ${token}` } }
                        );
                        
                        const aiResponse = { 
                            role: 'ai', 
                            content: response.data.data.response || response.data.response || 'Let me help you analyze your portfolio.',
                            type: response.data.data.type || 'general',
                            timestamp: new Date().toISOString()
                        };
                        setMessages(prev => [...prev, aiResponse]);
                    } catch (error) {
                        console.error('AI chat error:', error);
                        const errorMessage = { 
                            role: 'ai', 
                            content: 'I apologize, but I\'m having trouble connecting to the AI service. Let me provide some general insights: Based on portfolio best practices, ensure your holdings are diversified across sectors and maintain position sizes under 10% for individual stocks to manage concentration risk.',
                            timestamp: new Date().toISOString()
                        };
                        setMessages(prev => [...prev, errorMessage]);
                        setError('Connection issue - showing offline insights');
                    } finally {
                        setLoading(false);
                    }
                };
                
                const clearChat = () => {
                    const welcomeMessage = {
                        role: 'ai',
                        content: 'Chat history cleared. How can I help you analyze your portfolio?',
                        timestamp: new Date().toISOString()
                    };
                    setMessages([welcomeMessage]);
                    setError(null);
                };
                
                const suggestedQuestions = [
                    'How is my portfolio performing?',
                    'Should I rebalance my holdings?',
                    'What are my biggest risks?',
                    'What happens if the market drops 20%?',
                    'How can I improve diversification?',
                    'What are dividend aristocrats?'
                ];
                
                const askSuggestion = (question) => {
                    setInputValue(question);
                    // Auto-send after a brief delay for UX
                    setTimeout(() => {
                        const event = new KeyboardEvent('keypress', { key: 'Enter' });
                        document.querySelector('.chat-input').dispatchEvent(event);
                    }, 100);
                };
                
                const formatMessage = (content) => {
                    // Convert newlines to line breaks for better formatting
                    if (content.includes('\n')) {
                        return content.split('\n').map((line, i) => 
                            e('div', { key: i, style: { marginBottom: line.trim() === '' ? '0.5rem' : '0.25rem' } }, 
                                line || e('br'))
                        );
                    }
                    return content;
                };
                
                return e('div', null,
                    e('div', { className: 'page-header' },
                        e('h1', { className: 'page-title' }, 'AI Insights'),
                        e('p', { className: 'page-description' }, 'Claude-powered portfolio intelligence and financial advisory')
                    ),
                    
                    error && e('div', { className: 'alert alert-warning' }, error),
                    
                    // Suggested questions
                    messages.length === 1 && e('div', { className: 'suggested-questions' },
                        e('h4', { className: 'suggestions-title' }, 'Suggested Questions:'),
                        e('div', { className: 'suggestions-grid' },
                            suggestedQuestions.map(question => 
                                e('button', {
                                    key: question,
                                    className: 'suggestion-chip',
                                    onClick: () => askSuggestion(question)
                                }, question)
                            )
                        )
                    ),
                    
                    // Chat container
                    e('div', { className: 'chat-container' },
                        // Chat header with actions
                        e('div', { className: 'chat-header' },
                            e('div', { className: 'chat-status' },
                                loading && e('span', { className: 'typing-indicator' }, 'Claude is thinking...'),
                                !loading && messages.length > 1 && e('span', { className: 'message-count' }, 
                                    `${messages.length} messages`)
                            ),
                            e('button', { 
                                className: 'btn-clear',
                                onClick: clearChat,
                                disabled: messages.length <= 1
                            }, 'Clear Chat')
                        ),
                        
                        // Messages area
                        e('div', { className: 'chat-messages' },
                            messages.map((msg, i) => 
                                e('div', { 
                                    key: i, 
                                    className: `chat-message ${msg.role}`
                                },
                                    e('div', { className: 'message-header' },
                                        e('span', { className: 'message-role' }, 
                                            msg.role === 'user' ? 'You' : 'Claude AI'),
                                        msg.timestamp && e('span', { className: 'message-time' }, 
                                            new Date(msg.timestamp).toLocaleTimeString([], { 
                                                hour: '2-digit', 
                                                minute: '2-digit' 
                                            })
                                        )
                                    ),
                                    e('div', { className: 'message-content' }, formatMessage(msg.content))
                                )
                            ),
                            loading && e('div', { className: 'chat-message ai typing' },
                                e('div', { className: 'typing-dots' },
                                    e('span', { className: 'dot' }),
                                    e('span', { className: 'dot' }),
                                    e('span', { className: 'dot' })
                                )
                            ),
                            e('div', { ref: messagesEndRef })
                        ),
                        
                        // Input area
                        e('div', { className: 'chat-input-container' },
                            e('textarea', {
                                className: 'chat-input',
                                value: inputValue,
                                onChange: (e) => setInputValue(e.target.value),
                                onKeyPress: (e) => {
                                    if (e.key === 'Enter' && !e.shiftKey) {
                                        e.preventDefault();
                                        sendMessage();
                                    }
                                },
                                placeholder: 'Ask about portfolio performance, risks, strategies, or any financial question...',
                                disabled: loading,
                                rows: 2
                            }),
                            e('div', { className: 'chat-actions' },
                                e('span', { className: 'input-hint' }, 
                                    'Press Enter to send, Shift+Enter for new line'),
                                e('button', { 
                                    className: `btn ${loading ? 'btn-loading' : 'btn-primary'}`,
                                    onClick: sendMessage,
                                    disabled: loading || !inputValue.trim()
                                }, 
                                    loading ? e('span', null,
                                        e('span', { className: 'spinner-small' }),
                                        ' Sending...'
                                    ) : 'Send Message'
                                )
                            )
                        )
                    )
                );
            }
            
            function AlertsPage() {
                const [loading, setLoading] = useState(true);
                const [alerts, setAlerts] = useState([]);
                const [showModal, setShowModal] = useState(false);
                const [editingAlert, setEditingAlert] = useState(null);
                const [error, setError] = useState(null);
                const [success, setSuccess] = useState(null);
                const [formData, setFormData] = useState({
                    type: 'price',
                    symbol: '',
                    threshold: '',
                    condition: 'below',
                    notification_channel: 'email'
                });
                
                useEffect(() => {
                    loadAlerts();
                }, []);
                
                const loadAlerts = async () => {
                    try {
                        setLoading(true);
                        setError(null);
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('/api/alerts', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error('Failed to fetch alerts');
                        }
                        
                        const result = await response.json();
                        setAlerts(result.data?.alerts || []);
                    } catch (err) {
                        console.error('Error loading alerts:', err);
                        setError('Failed to load alerts');
                        // Use mock data as fallback
                        setAlerts([
                            {
                                id: '1',
                                type: 'price',
                                symbol: 'AAPL',
                                threshold: 150,
                                condition: 'below',
                                message: 'Apple stock below $150',
                                active: true,
                                created_at: new Date().toISOString()
                            },
                            {
                                id: '2',
                                type: 'portfolio',
                                threshold: -10,
                                condition: 'below',
                                message: 'Portfolio down more than 10%',
                                active: true,
                                created_at: new Date().toISOString()
                            }
                        ]);
                    } finally {
                        setLoading(false);
                    }
                };
                
                const handleCreateOrUpdate = async () => {
                    try {
                        setError(null);
                        const token = localStorage.getItem('access_token');
                        
                        const url = editingAlert 
                            ? `/api/alerts/${editingAlert.id}`
                            : '/api/alerts';
                        
                        const method = editingAlert ? 'PATCH' : 'POST';
                        
                        const response = await fetch(url, {
                            method: method,
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                type: formData.type,
                                symbol: formData.type === 'price' ? formData.symbol : null,
                                threshold: parseFloat(formData.threshold),
                                condition: formData.condition,
                                notification_channel: formData.notification_channel
                            })
                        });
                        
                        if (!response.ok) {
                            throw new Error(editingAlert ? 'Failed to update alert' : 'Failed to create alert');
                        }
                        
                        setSuccess(editingAlert ? 'Alert updated successfully!' : 'Alert created successfully!');
                        setShowModal(false);
                        setEditingAlert(null);
                        resetForm();
                        await loadAlerts();
                    } catch (err) {
                        console.error('Error saving alert:', err);
                        setError(editingAlert ? 'Failed to update alert' : 'Failed to create alert');
                    }
                };
                
                const handleDelete = async (alertId) => {
                    if (!confirm('Are you sure you want to delete this alert?')) return;
                    
                    try {
                        setError(null);
                        const token = localStorage.getItem('access_token');
                        
                        const response = await fetch(`/api/alerts/${alertId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error('Failed to delete alert');
                        }
                        
                        setSuccess('Alert deleted successfully!');
                        await loadAlerts();
                    } catch (err) {
                        console.error('Error deleting alert:', err);
                        setError('Failed to delete alert');
                    }
                };
                
                const handleEdit = (alert) => {
                    setEditingAlert(alert);
                    setFormData({
                        type: alert.type || 'price',
                        symbol: alert.symbol || '',
                        threshold: alert.threshold?.toString() || '',
                        condition: alert.condition || 'below',
                        notification_channel: alert.notification_channel || 'email'
                    });
                    setShowModal(true);
                };
                
                const resetForm = () => {
                    setFormData({
                        type: 'price',
                        symbol: '',
                        threshold: '',
                        condition: 'below',
                        notification_channel: 'email'
                    });
                };
                
                const openCreateModal = () => {
                    setEditingAlert(null);
                    resetForm();
                    setShowModal(true);
                };
                
                const getAlertIcon = (type) => {
                    switch (type) {
                        case 'price': return '';
                        case 'portfolio': return '';
                        case 'risk': return '';
                        case 'news': return '';
                        default: return '';
                    }
                };
                
                const getAlertTypeLabel = (type) => {
                    switch (type) {
                        case 'price': return 'Price Alert';
                        case 'portfolio': return 'Portfolio Alert';
                        case 'risk': return 'Risk Alert';
                        case 'news': return 'News Alert';
                        default: return 'Alert';
                    }
                };
                
                const formatAlertMessage = (alert) => {
                    if (alert.message) return alert.message;
                    
                    switch (alert.type) {
                        case 'price':
                            return `${alert.symbol} ${alert.condition} $${alert.threshold}`;
                        case 'portfolio':
                            return `Portfolio value ${alert.condition} ${alert.threshold}%`;
                        case 'risk':
                            return `Risk level ${alert.condition} ${alert.threshold}`;
                        case 'news':
                            return `News sentiment ${alert.condition} ${alert.threshold}`;
                        default:
                            return 'Custom alert';
                    }
                };
                
                // Clear messages after 5 seconds
                useEffect(() => {
                    if (error || success) {
                        const timer = setTimeout(() => {
                            setError(null);
                            setSuccess(null);
                        }, 5000);
                        return () => clearTimeout(timer);
                    }
                }, [error, success]);
                
                if (loading) return e('div', { className: 'loading' }, e('div', { className: 'spinner' }));
                
                return e('div', null,
                    e('div', { className: 'page-header' },
                        e('h1', { className: 'page-title' }, 'Alert Management'),
                        e('p', { className: 'page-description' }, 'Configure and manage portfolio alerts'),
                        e('button', { 
                            className: 'btn btn-primary',
                            onClick: openCreateModal,
                            style: { float: 'right', marginTop: '-3rem' }
                        }, '+ Create Alert')
                    ),
                    
                    // Success/Error Messages
                    success && e('div', { className: 'alert-success' }, success),
                    error && e('div', { className: 'alert-error' }, error),
                    
                    // Alert List
                    e('div', { className: 'card' },
                        e('div', { className: 'card-header' },
                            e('h3', { className: 'card-title' }, `Active Alerts (${alerts.length})`),
                            e('p', { className: 'card-subtitle' }, 'Monitor price changes, portfolio performance, and risk levels')
                        ),
                        
                        alerts.length === 0 ? (
                            e('div', { className: 'empty-state' },
                                e('div', { className: 'empty-state-title' }, 'No Active Alerts'),
                                e('div', { className: 'empty-state-message' }, 
                                    'Create alerts to monitor price changes, portfolio events, and risk thresholds'),
                                e('button', { 
                                    className: 'btn btn-primary',
                                    onClick: openCreateModal
                                }, 'Create Your First Alert')
                            )
                        ) : (
                            e('div', { className: 'alerts-list' },
                                alerts.map(alert =>
                                    e('div', { key: alert.id, className: 'alert-item' },
                                        e('div', { className: 'alert-item-left' },
                                            e('span', { className: 'alert-icon' }, getAlertIcon(alert.type)),
                                            e('div', { className: 'alert-details' },
                                                e('div', { className: 'alert-type' }, getAlertTypeLabel(alert.type)),
                                                e('div', { className: 'alert-message' }, formatAlertMessage(alert)),
                                                e('div', { className: 'alert-meta' },
                                                    e('span', { className: 'alert-status' }, 
                                                        alert.active ? ' Active' : ' Inactive'),
                                                    ' | ',
                                                    e('span', { className: 'alert-date' }, 
                                                        'Created: ' + new Date(alert.created_at).toLocaleDateString())
                                                )
                                            )
                                        ),
                                        e('div', { className: 'alert-item-actions' },
                                            e('button', { 
                                                className: 'btn-icon',
                                                onClick: () => handleEdit(alert),
                                                title: 'Edit Alert'
                                            }, ''),
                                            e('button', { 
                                                className: 'btn-icon btn-danger',
                                                onClick: () => handleDelete(alert.id),
                                                title: 'Delete Alert'
                                            }, '')
                                        )
                                    )
                                )
                            )
                        )
                    ),
                    
                    // Create/Edit Modal
                    showModal && e('div', { className: 'modal-overlay', onClick: () => setShowModal(false) },
                        e('div', { className: 'modal-content', onClick: (e) => e.stopPropagation() },
                            e('div', { className: 'modal-header' },
                                e('h2', { className: 'modal-title' }, 
                                    editingAlert ? 'Edit Alert' : 'Create New Alert'),
                                e('button', { 
                                    className: 'modal-close',
                                    onClick: () => setShowModal(false)
                                }, '')
                            ),
                            e('div', { className: 'modal-body' },
                                e('div', { className: 'form-group' },
                                    e('label', { className: 'form-label' }, 'Alert Type'),
                                    e('select', {
                                        className: 'form-input',
                                        value: formData.type,
                                        onChange: (e) => setFormData({...formData, type: e.target.value})
                                    },
                                        e('option', { value: 'price' }, 'Price Alert'),
                                        e('option', { value: 'portfolio' }, 'Portfolio Performance'),
                                        e('option', { value: 'risk' }, 'Risk Level'),
                                        e('option', { value: 'news' }, 'News Sentiment')
                                    )
                                ),
                                
                                formData.type === 'price' && e('div', { className: 'form-group' },
                                    e('label', { className: 'form-label' }, 'Symbol'),
                                    e('input', {
                                        type: 'text',
                                        className: 'form-input',
                                        value: formData.symbol,
                                        onChange: (e) => setFormData({...formData, symbol: e.target.value.toUpperCase()}),
                                        placeholder: 'e.g., AAPL, GOOGL'
                                    })
                                ),
                                
                                e('div', { className: 'form-group' },
                                    e('label', { className: 'form-label' }, 'Condition'),
                                    e('select', {
                                        className: 'form-input',
                                        value: formData.condition,
                                        onChange: (e) => setFormData({...formData, condition: e.target.value})
                                    },
                                        e('option', { value: 'above' }, 'Above'),
                                        e('option', { value: 'below' }, 'Below'),
                                        e('option', { value: 'change' }, 'Change By')
                                    )
                                ),
                                
                                e('div', { className: 'form-group' },
                                    e('label', { className: 'form-label' }, 
                                        formData.type === 'price' ? 'Price Threshold ($)' :
                                        formData.type === 'portfolio' ? 'Performance Threshold (%)' :
                                        formData.type === 'risk' ? 'Risk Score' :
                                        'Sentiment Score'),
                                    e('input', {
                                        type: 'number',
                                        className: 'form-input',
                                        value: formData.threshold,
                                        onChange: (e) => setFormData({...formData, threshold: e.target.value}),
                                        placeholder: formData.type === 'price' ? '150.00' : '10',
                                        step: formData.type === 'price' ? '0.01' : '1'
                                    })
                                ),
                                
                                e('div', { className: 'form-group' },
                                    e('label', { className: 'form-label' }, 'Notification Channel'),
                                    e('select', {
                                        className: 'form-input',
                                        value: formData.notification_channel,
                                        onChange: (e) => setFormData({...formData, notification_channel: e.target.value})
                                    },
                                        e('option', { value: 'email' }, 'Email'),
                                        e('option', { value: 'in-app' }, 'In-App Notification'),
                                        e('option', { value: 'both' }, 'Both')
                                    )
                                )
                            ),
                            e('div', { className: 'modal-footer' },
                                e('button', { 
                                    className: 'btn btn-secondary',
                                    onClick: () => setShowModal(false)

                                e('button', {

            function ReportsPage() {
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState(null);
                const [success, setSuccess] = useState(null);
                const [generatingType, setGeneratingType] = useState(null);
                const [reportHistory, setReportHistory] = useState([
                    { id: 1, name: 'Q3 2024 Report', date: '2024-09-30', type: 'quarterly', size: '2.3 MB' },
                    { id: 2, name: 'Mid-Year Summary', date: '2024-06-30', type: 'ytd', size: '3.1 MB' },
                    { id: 3, name: 'Q2 2024 Report', date: '2024-06-30', type: 'quarterly', size: '2.1 MB' }
                ]);
                
                const generateReport = async (reportType) => {
                    setLoading(true);
                    setError(null);
                    setSuccess(null);
                    setGeneratingType(reportType);
                    
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch(`/api/reports/generate?report_type=${reportType}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/pdf'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error('Failed to generate report');
                        }
                        
                        // Get the blob from response
                        const blob = await response.blob();
                        
                        // Create download link
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `${reportType}_report_${new Date().toISOString().split('T')[0]}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        
                        // Show success message
                        setSuccess(`${reportType === 'quarterly' ? 'Quarterly' : 'Year-to-Date'} report generated successfully!`);
                        
                        // Add to history
                        const newReport = {
                            id: reportHistory.length + 1,
                            name: `${reportType === 'quarterly' ? 'Q4 2024' : 'YTD 2024'} Report`,
                            date: new Date().toISOString().split('T')[0],
                            type: reportType,
                            size: '2.5 MB'
                        };
                        setReportHistory([newReport, ...reportHistory.slice(0, 4)]);
                        
                    } catch (error) {
                        console.error('Error generating report:', error);
                        setError(`Failed to generate report: ${error.message}`);
                    } finally {
                        setLoading(false);
                        setGeneratingType(null);
                        // Clear messages after 5 seconds
                        setTimeout(() => {
                            setError(null);
                            setSuccess(null);
                        }, 5000);
                    }
                };
                
                return e('div', null,
                    e('div', { className: 'page-header' },
                        e('h1', { className: 'page-title' }, 'Portfolio Reports'),
                        e('p', { className: 'page-description' }, 'Generate and download professional PDF portfolio reports')
                    ),
                    
                    // Alert Messages
                    error && e('div', { className: 'alert alert-error', style: { marginBottom: '1.5rem' } },
                        e('div', { className: 'alert-content' },
                            e('span', { className: 'alert-icon' }, ''),
                            e('span', null, error)
                        )
                    ),
                    
                    success && e('div', { className: 'alert alert-success', style: { marginBottom: '1.5rem' } },
                        e('div', { className: 'alert-content' },
                            e('span', { className: 'alert-icon' }, ''),
                            e('span', null, success)
                        )
                    ),

                const [loading, setLoading] = useState(true);
                const [newsData, setNewsData] = useState(null);
                const [portfolioSecurities, setPortfolioSecurities] = useState([]);
                const [marketData, setMarketData] = useState({});
                const [error, setError] = useState(null);
                const [refreshing, setRefreshing] = useState(false);
                const [filterSymbol, setFilterSymbol] = useState('');
                const [sentimentFilter, setSentimentFilter] = useState('all');
                
                useEffect(() => {
                    loadMarketData();
                }, []);
                
                const loadMarketData = async () => {
                    try {
                        setLoading(true);
                        setError(null);
                        
                        // Get portfolio holdings first
                        const holdingsRes = await apiClient.getHoldings().catch(() => ({ 
                            holdings: getMockHoldings() 
                        }));
                        const holdings = holdingsRes.holdings || [];
                        setPortfolioSecurities(holdings);
                        
                        // Execute news impact analysis pattern
                        const newsResponse = await apiClient.executePattern('news_impact_analysis', {
                            portfolio_id: '64ff3be6-0ed1-4990-a32b-4ded17f0320c',
                            lookback_hours: 72,
                            min_impact_threshold: 0.02
                        }).catch(err => {
                            console.error('Pattern execution failed:', err);
                            return getMockNewsData();
                        });
                        
                        if (newsResponse && newsResponse.data) {
                            setNewsData(newsResponse.data);
                        } else {
                            setNewsData(getMockNewsData());
                        }
                        
                        // Fetch real-time prices for portfolio securities
                        const pricesData = await fetchSecurityPrices(holdings.map(h => h.symbol));
                        setMarketData(pricesData);
                        
                    } catch (err) {
                        console.error('Error loading market data:', err);
                        setError('Failed to load market data. Using sample data.');
                        setNewsData(getMockNewsData());
                        setPortfolioSecurities(getMockHoldings());

                    if (hours < 1) return 'Just now';
                    if (hours === 1) return '1 hour ago';
                    if (hours < 24) return `${hours} hours ago`;

                                    e('option', null, 'USD'),
                                    e('option', null, 'EUR'),
                                    e('option', null, 'GBP')
                                )
                            )
                        )
                    )
                );
            }
            
            // Render the application
            ReactDOM.render(e(App), document.getElementById('root'));
        }
    </script>
</body>
</html>
